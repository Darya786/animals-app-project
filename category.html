!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile app</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <span class="btn-category">
                <img src="./images/menu-btn.svg" alt="Menu button" />
            </span>
        </div>
    </header>

<main>
    <section class="mobile-block">
        <div class="mobile-block__header is-warning">
            Категории
        </div>
         <div class="container">
            <div class="category-row">
                <div class="category-item">
                    <img src="images/categories/home.svg" alt="home" class="category-item__img" />
                    <span class="category-item__title">Все новости</span>
                </div>
                <div class="category-item">
                    <img src="images/categories/football.svg" alt="football" class="category-item__img" />
                    <span class="category-item__title">Футбол</span>
            </div>
         </div>
    </section>
</main>

</body>
</html>
